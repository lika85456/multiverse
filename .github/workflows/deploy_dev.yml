name: Deploy Dev

on:
  push:
    branches:
      - main
      - dev
      - staging
      - production
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - uses: actions/cache@v3
        name: Setup Bun cache
        with:
          path: |
            ~/.bun
            node_modules
          key: ${{ runner.os }}-bun
          restore-keys: |
            ${{ runner.os }}-bun-store

      - name: Install dependencies
        run: bun install --no-save

      - name: Run Tests
        run: bun run test

  deploy:
    needs: test  # Deployment runs only if tests pass
    runs-on: ubuntu-latest
    environment: dev
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ vars.AWS_REGION }}

      MONGODB_URI: ${{ secrets.MONGODB_URI }}

      NODE_ENV: production

      NEXTAUTH_SECRET_KEY: ${{ secrets.NEXTAUTH_SECRET_KEY }}
      NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}

      DOCS_URL: ${{ vars.DOCS_URL }}

      SECRET_KEY: ${{ secrets.SECRET_KEY }}

      GOOGLE_ID: ${{ secrets.GOOGLE_ID }}
      GOOGLE_SECRET: ${{ secrets.GOOGLE_SECRET }}

      GITHUB_ID: ${{ secrets.MULTIVERSE_GITHUB_ID }}
      GITHUB_SECRET: ${{ secrets.MULTIVERSE_GITHUB_SECRET }}

      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - uses: actions/cache@v3
        name: Setup Bun cache
        with:
          path: |
            ~/.bun
            node_modules
          key: ${{ runner.os }}-bun
          restore-keys: |
            ${{ runner.os }}-bun-store

      - name: Install dependencies
        run: bun install --no-save

      - uses: aws-actions/configure-aws-credentials@v4
        name: AWS Credentials
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy DB
        run: bun run deploy:db

      - name: Build orchestrator
        run: bun run build:orchestrator

      - name: Deploy to production
        run: sst deploy --stage=${{ github.ref_name }}
