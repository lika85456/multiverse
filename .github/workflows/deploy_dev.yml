name: Deploy Dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ vars.AWS_REGION }}

      MONGODB_URI: ${{ secrets.MONGODB_URI }}

      NODE_ENV: development

      NEXTAUTH_SECRET_KEY: ${{ secrets.NEXTAUTH_SECRET_KEY }}
      NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}

      DOCS_URL: ${{ vars.DOCS_URL }}

      SECRET_KEY: ${{ secrets.SECRET_KEY }}

      GOOGLE_ID: ${{ secrets.GOOGLE_ID }}
      GOOGLE_SECRET: ${{ secrets.GOOGLE_SECRET }}

      GITHUB_ID: ${{ secrets.MULTIVERSE_GITHUB_ID }}
      GITHUB_SECRET: ${{ secrets.MULTIVERSE_GITHUB_SECRET }}

      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}

      ORCHESTRATOR_SOURCE_BUCKET: ${{ secrets.ORCHESTRATOR_SOURCE_BUCKET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm
          restore-keys: |
            ${{ runner.os }}-pnpm-store

      - name: Install dependencies
        run: pnpm install
      
      - uses: aws-actions/configure-aws-credentials@v4
        name: AWS Credentials
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Install SST
        run: curl -fsSL https://ion.sst.dev/install | bash

      - name: Deploy DB
        run: pnpm deploy:db

      - name: Build orchestrator
        run: pnpm build:orchestrator

      - name: Deploy to production
        run: sst deploy --stage=dev
